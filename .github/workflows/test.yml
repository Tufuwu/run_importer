#     - pypi:
#         provider: pypi
#         user: wildfish-deployer
#         password:
#           secure: 
#         'on':
#           tags: true
#           distributions: sdist bdist_wheel
#           repo: wildfish/django-star-ratings
#           condition: "$DEPLOY = true"
#       if: "${{ github.event_name == 'push' && $DEPLOY == true && ${{ github.ref }} }}"
    - run: codecov
      if: "${{ success() }}"
    - uses: rtCamp/action-slack-notify@v2.2.1
      env:
        SLACK_WEBHOOK: "${{ secrets.SLACK_WEBHOOK }}"
    strategy:
      matrix:
        python:
        - '3.8'
        - '3.8'
        - '3.8'
        include:
        - DJANGO_VERSION: Django>=3.0,<3.1
          RUN_WEB_TESTS: 'true'
          BROWSER_TAG: chrome_latest
          DEPLOY: 'true'
          USE_CUSTOM_MODEL: 'true'
        - DJANGO_VERSION: Django>=3.0,<3.1
          RUN_WEB_TESTS: 'true'
          BROWSER_TAG: chrome_latest
          USE_CUSTOM_MODEL: 'false'
        - DJANGO_VERSION: Django>=3.0,<3.1
          RUN_WEB_TESTS: 'false'
          USE_CUSTOM_MODEL: 'true'
        - DJANGO_VERSION: Django>=2.2,<2.3
          RUN_WEB_TESTS: 'false'
          USE_CUSTOM_MODEL: 'true'
        - DJANGO_VERSION: Django>=3.0,<3.1
          RUN_WEB_TESTS: 'false'
          USE_CUSTOM_MODEL: 'false'
        - DJANGO_VERSION: Django>=2.2,<2.3
          RUN_WEB_TESTS: 'false'
          USE_CUSTOM_MODEL: 'false'
        exclude:
        - DJANGO_VERSION: Django>=3.0,<3.1
          RUN_WEB_TESTS: 'false'
          USE_CUSTOM_MODEL: 'true'
          python: '3.8'
        - DJANGO_VERSION: Django>=3.0,<3.1
          RUN_WEB_TESTS: 'false'
          USE_CUSTOM_MODEL: 'false'
          python: '3.8'
        - DJANGO_VERSION: Django>=3.0,<3.1
          RUN_WEB_TESTS: 'true'
          BROWSER_TAG: chrome_latest
          DEPLOY: 'true'
          USE_CUSTOM_MODEL: 'true'
          python: '3.8'
        - DJANGO_VERSION: Django>=3.0,<3.1
          RUN_WEB_TESTS: 'true'
          BROWSER_TAG: chrome_latest
          USE_CUSTOM_MODEL: 'false'
          python: '3.8'
        - DJANGO_VERSION: Django>=3.0,<3.1
          RUN_WEB_TESTS: 'true'
          BROWSER_TAG: chrome_latest
          DEPLOY: 'true'
          USE_CUSTOM_MODEL: 'true'
          python: '3.8'
        - DJANGO_VERSION: Django>=3.0,<3.1
          RUN_WEB_TESTS: 'true'
          BROWSER_TAG: chrome_latest
          USE_CUSTOM_MODEL: 'false'
          python: '3.8'
    env:
      DJANGO_VERSION: "${{ matrix.DJANGO_VERSION }}"
      RUN_WEB_TESTS: "${{ matrix.RUN_WEB_TESTS }}"
      BROWSER_TAG: "${{ matrix.BROWSER_TAG }}"
      DEPLOY: "${{ matrix.DEPLOY }}"
      USE_CUSTOM_MODEL: "${{ matrix.USE_CUSTOM_MODEL }}"
