name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
  pull_request:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: "${{ matrix.python }}"
    - name: Set up pip cache
      uses: actions/cache@v3.3.2
      with:
        path: "~/.cache/pip"
        key: "${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}"
        restore-keys: "${{ runner.os }}-pip-"
#     # 'sudo' was not transformed because there is no suitable equivalent in GitHub Actions
    - run: pip install tox coveralls tox-travis
    - run: tox
    - run: pip install django
#     # This item has no matching transformer
#     - pypi:
#         provider: pypi
#         user: charettes
#         password:
#           secure: Ix/iLGKu+usjaNGPIKRzvgdZz8TVxReiMFLorgMpHb9P29tgIBQSDzVmo8gzUi+LF4SQs2AdnuYJY15ap68JX7iLfCuWWYIvIqgMLb3.
#         distributions: sdist bdist_wheel
#         'on':
#           tags: true
#           condition: "$TRAVIS_PYTHON_VERSION = 3.8"
#       if: "${{ github.event_name == 'push' && $TRAVIS_PYTHON_VERSION == 3.8 && ${{ github.ref }} }}"
    - run: if [ -f .coverage ]; then coveralls; fi
      if: "${{ success() }}"
    strategy:
      matrix:
        python:
