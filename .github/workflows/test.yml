#         distributions: sdist bdist_wheel
#         edge: true
#         'on':
#           python: 3.8
#           tags: true
#       if: "${{ github.event_name == 'push' && ${{ github.ref }} }}"
    strategy:
      matrix:
        python:
        - '3.8'
        - '3.8'
        - '3.9'
